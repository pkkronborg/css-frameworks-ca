<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Social - a student project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Social - Log in</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container-fluid px-0">
    <header class="bg-primary px-3">
      <nav
        id="navbar"
        class="navbar navbar-expand d-flex justify-content-between col-sm-10 mx-auto"
      >
        <a class="navbar-brand" href="feed/index.html">Social</a>
        <ul class="navbar-nav"></ul>
      </nav>
    </header>
    <main
      class="mt-5 mx-auto p-2 g-0 col-sm-10 d-flex flex-column align-items-center"
    >
      <h1>Log in</h1>
      <div
        class="card p-5 rounded-0 mt-5 d-flex flex-column align-items-center"
      >
        <form id="login">
          <div class="pt-2">
            <label for="mail" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control rounded-0"
              id="mail"
              required
            />
          </div>
          <div class="pt-2">
            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              class="form-control rounded-0"
              id="password"
              required
            />
          </div>
          <div
            class="d-flex justify-content-center align-items-center flex-column"
          >
            <button
              class="btn btn-secondary mt-3 rounded-0"
              type="submit"
              value="Login"
            >
              Log in
            </button>
          </div>
          <div id="loginError" class="text-danger"></div>
        </form>
        <span class="pt-2"> or </span>
        <div>
          <button
            class="btn btn-secondary mt-3 rounded-0"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
          >
            Register
          </button>
          <div class="modal fade" id="registerModal">
            <div class="modal-dialog">
              <div class="modal-content rounded-0">
                <div class="modal-body d-flex justify-content-center">
                  <div class="card p-5 rounded-0 my-5">
                    <h2 class="text-center">Register new user</h2>
                    <form
                      class="d-flex flex-column align-items-center"
                      id="registerForm"
                    >
                      <div class="pt-2">
                        <label for="email" class="form-label">E-mail</label>
                        <input
                          type="email"
                          class="form-control rounded-0"
                          id="email"
                          required
                        />
                      </div>
                      <div class="pt-2">
                        <label for="username" class="form-label"
                          >Username</label
                        >
                        <input
                          type="text"
                          class="form-control rounded-0"
                          id="username"
                          required
                        />
                      </div>
                      <div class="pt-2">
                        <label for="password2" class="form-label"
                          >Password</label
                        >
                        <input
                          type="text"
                          class="form-control rounded-0"
                          id="password2"
                          required
                          minlength="8"
                        />
                      </div>
                      <button
                        class="btn btn-secondary mt-3 rounded-0"
                        type="submit"
                        value="registerForm"
                      >
                        Register
                      </button>
                      <div id="registerError" class="text-danger"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom text-center">
      <div class="p-3">Â© 2023 Copyright: Social</div>
    </footer>
    <script src="src/js/login.js"></script>
    <script src="src/js/registerUser.js"></script>
  </body>
</html>
