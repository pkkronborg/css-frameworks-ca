<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Social - a student project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Social - Feed</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container-fluid px-0">
    <header class="bg-primary px-3">
      <nav
        id="navbar"
        class="navbar navbar-expand d-flex justify-content-between col-sm-10 mx-auto"
      >
        <a class="navbar-brand" href="../feed/index.html">Social</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../profile/index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../feed/index.html">Feed</a>
          </li>
        </ul>
      </nav>
    </header>
    <main
      class="col-sm-10 mt-5 mx-auto p-2 g-0 d-flex flex-column align-items-center"
    >
      <h1>Post Details</h1>
      <div class="d-flex flex-row justify-content-evenly mt-3">
        <form id="deletePost">
          <button class="btn border rounded-0" type="submit" value="deletePost">
            <i class="bi bi-trash"></i>
          </button>
        </form>
        <div>
          <button
            class="btn border rounded-0"
            data-bs-toggle="collapse"
            data-bs-target="#collapseAdd"
            aria-labelledby="collapseAdd"
          >
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>
      <div id="deleteError" class="text-danger"></div>
      <div class="collapse col-md-5 col-lg-4" id="collapseAdd">
        <div class="card rounded-0 p-3 mt-5">
          <form id="editForm">
            <div class="pt-2">
              <label for="postHeading" class="form-label">Post heading</label>
              <input
                type="text"
                class="form-control rounded-0"
                id="postHeading"
                required
              />
            </div>
            <div class="pt-2">
              <label for="postText" class="form-label">Post text</label>
              <textarea
                rows="3"
                class="form-control rounded-0"
                id="postText"
                required
              ></textarea>
            </div>
            <div class="pt-2">
              <label for="file" class="form-label">Post image (URL)</label>
              <input class="form-control rounded-0" type="text" id="file" />
            </div>
            <div
              class="d-flex justify-content-center align-items-center flex-column"
            >
              <button
                class="btn btn-secondary mt-3 rounded-0"
                type="submit"
                value="editPost"
              >
                Edit Post!
              </button>
            </div>
            <div id="editError" class="text-danger"></div>
          </form>
        </div>
      </div>

      <div
        class="row mt-5 row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-around"
        id="detailPost"
      ></div>
    </main>
    <footer class="text-center"></footer>
    <script type="module" src="../src/js/getPost.js"></script>
    <script type="module" src="../src/js/deletePost.js"></script>
    <script type="module" src="../src/js/updatePost.js"></script>
  </body>
</html>
