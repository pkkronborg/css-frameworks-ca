<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Social - a student project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Social - Feed</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container-fluid px-0">
    <header class="bg-primary px-3">
      <nav
        id="navbar"
        class="navbar navbar-expand d-flex justify-content-between container"
      >
        <a class="navbar-brand" href="../feed/index.html">Social</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../profile/index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../feed/index.html">Feed</a>
          </li>
        </ul>
      </nav>
    </header>
    <main
      class="mt-5 mx-2 d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Feed</h1>
      <div class="d-flex flex-row justify-content-evenly mt-3">
        <div class="d-flex flex-row form-inputs pe-3">
          <input
            class="form-control rounded-0"
            type="text"
            placeholder="Search"
            for="search"
            title="search field"
          />
          <button
            class="btn border rounded-0"
            type="button"
            aria-label="search button"
            id="search"
            title="search button"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="dropdown pe-3">
          <button
            class="btn rounded-0 border dropdown-toggle"
            type="button"
            id="sortingMenu"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sorting
          </button>
          <ul class="dropdown-menu rounded-0" aria-labelledby="sortingMenu">
            <li><a class="dropdown-item" href="#">Newest</a></li>
            <li><a class="dropdown-item" href="#">Popular</a></li>
            <li><a class="dropdown-item" href="#">Best for me</a></li>
          </ul>
        </div>
        <div>
          <button
            class="btn border rounded-0"
            data-bs-toggle="collapse"
            data-bs-target="#collapseAdd"
            aria-labelledby="collapseAdd"
          >
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
      <div class="collapse" id="collapseAdd">
        <div class="card rounded-0 p-3 mt-5" style="width: 30rem">
          <form>
            <div class="pt-2">
              <label for="postHeading" class="form-label">Post heading</label>
              <input
                type="email"
                class="form-control rounded-0"
                id="postHeading"
                required
              />
            </div>
            <div class="pt-2">
              <label for="postText" class="form-label">Post text</label>
              <textarea
                rows="3"
                class="form-control rounded-0"
                id="postText"
                required
                minlength="8"
              ></textarea>
            </div>
            <div class="pt-2">
              <label for="file" class="form-label">Post image</label>
              <input class="form-control rounded-0" type="file" id="file" />
            </div>
            <div
              class="d-flex justify-content-center align-items-center flex-column"
            >
              <button class="btn btn-secondary mt-3 rounded-0" type="submit">
                Post!
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card p-3 rounded-0 mt-5">
        <h3 class="card-title">Post title</h3>
        <p class="card-text">
          My first graphiti made on a storage wall in area x
        </p>
        <img
          src="../images/post1.jpg"
          class="card-img-top rounded-0"
          alt="graphiti fish on a storage wall"
        />
      </div>
      <div class="card p-3 rounded-0 mt-5">
        <h3 class="card-title">Post title</h3>
        <p class="card-text">
          My first graphiti made on a storage wall in area x
        </p>
        <img
          src="../images/post1.jpg"
          class="card-img-top rounded-0"
          alt="graphiti fish on a storage wall"
        />
      </div>
    </main>
    <footer class="text-center">
      <div class="p-3">Â© 2023 Copyright: Social</div>
    </footer>
  </body>
</html>
