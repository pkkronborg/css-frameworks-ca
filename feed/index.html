<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Social - a student project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Social - Feed</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container-fluid px-0">
    <header class="bg-primary px-3">
      <nav
        id="navbar"
        class="navbar navbar-expand d-flex justify-content-between col-sm-10 mx-auto"
      >
        <a class="navbar-brand" href="../feed/index.html">Social</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../profile/index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../feed/index.html">Feed</a>
          </li>
        </ul>
      </nav>
    </header>
    <main
      class="col-sm-10 mt-5 mx-auto p-2 g-0 d-flex flex-column align-items-center"
    >
      <h1>Feed</h1>
      <div class="d-flex flex-row justify-content-evenly mt-3">
        <div class="d-flex flex-row form-inputs pe-3">
          <input
            class="form-control rounded-0"
            type="text"
            placeholder="Search"
            for="search"
            title="search field"
            id="searchText"
          />
          <button
            class="btn border rounded-0"
            type="button"
            aria-label="search button"
            id="searchButton"
            title="search button"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="dropdown pe-3">
          <select class="form-select rounded-0 border" id="filter">
            <option value="all">All posts</option>
            <option value="media">Post with media</option>
          </select>
        </div>
        <div>
          <button
            class="btn border rounded-0"
            data-bs-toggle="collapse"
            data-bs-target="#collapseAdd"
            aria-labelledby="collapseAdd"
          >
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
      <div class="collapse col-md-5 col-lg-4" id="collapseAdd">
        <div class="card rounded-0 p-3 mt-5">
          <form id="createForm">
            <div class="pt-2">
              <label for="postHeading" class="form-label">Post heading</label>
              <input
                type="text"
                class="form-control rounded-0"
                id="postHeading"
                required
              />
            </div>
            <div class="pt-2">
              <label for="postText" class="form-label">Post text</label>
              <textarea
                rows="3"
                class="form-control rounded-0"
                id="postText"
                required
              ></textarea>
            </div>
            <div class="pt-2">
              <label for="file" class="form-label">Post image (URL)</label>
              <input class="form-control rounded-0" type="text" id="file" />
            </div>
            <div
              class="d-flex justify-content-center align-items-center flex-column"
            >
              <button
                class="btn btn-secondary mt-3 rounded-0"
                type="submit"
                value="createPost"
              >
                Post!
              </button>
            </div>
            <div id="createError" class="text-danger"></div>
          </form>
        </div>
      </div>
      <div
        class="row mt-5 row-cols-1 row-cols-md-2 row-cols-lg-3"
        id="feedPosts"
      ></div>
    </main>
    <footer class="text-center"></footer>
    <script type="module" src="../src/js/createPost.js"></script>
    <script type="module" src="../src/js/getPosts.js"></script>
  </body>
</html>
